<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Chat</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="jquery.mCustomScrollbar.min.css">
	
</head>
<body>
	
	<div class="chat_wrapper">
		<div class="chat_container">
			<div class="resizer"></div>
			<nav class="chat_header">
				<span>Чат</span>
				<div class="nav_btns">
					<button class="mute"></button>
					<button class="roll"></button>
					<button class="close"><span class="span1"></span><span class="span2"></span></button>
				</div>
				
			</nav>
			<div class="chat_main">
				<p class="form_head">Обязательные поля <span>*</span></p>
				<form class="form" id="enter_chat">
					<label id="name">
						<p>Ваше имя <span>*</span></p>
						<input name="name" type="text">
					</label>
					<label id="tel">
						<p>Ваш номер телефона <span>*</span></p>
						<input name="phone" type="tel">
					</label>
					<label id="submit">
						<p>Ваш вопрос</p>
						<div class="text">
							<textarea name="message" class="textarea" id="textarea_main"></textarea>
						</div>
					</label>
					<button class="btn_red submit" type="submit">Начать чат</button>
				</form>
			</div>
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="jquery.mCustomScrollbar.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="autosize.js"></script>
	<script src="main.js"></script>

</body>
</html>
